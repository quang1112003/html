<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,100&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="signup">
        <div class="signup__left">
            <h2 class="signup__title">Sign up</h2>
            <h4 class="signup__title--small">Sign up with</h4>
            <div class="signup__social">
                <div class="signup__social--item"><img src="./img/google.png" alt="" class="signup__social--icon ">
                Sign up with Google
                </div>
                <div class="signup__social--item"><img src="./img/facebook.png" alt="" class="signup__social--icon">
                Sign up with Facebook
                </div>
            </div>
            <form class="signup-form">
                <div class="signup-form__row">
                        <div class="signup-form__group">
                            <div class="signup-form__validation">
                                <label for="name" class="signup-form__label">Name</label>
                                <input type="text" name="name" id="name" class="signup-form__input" required>
                            </div>
                        </div>
                    <div class="signup-form__group">
                        <label for="email" class="signup-form__label">Email</label>
                        <input type="text" name="email" id="email" class="signup-form__input" required>
                    </div>
                </div>
                <div class="signup-form__group">
                    <label for="password" class="signup-form__label">Password</label>
                    <input type="password" name="password" id="password" class="signup-form__input" required>
                </div>
                <div class="signup-form__checkbox">
                    <input type="checkbox" id="term" name="term" class="signup-form__checkbox--input">
                    <label for="term" class="signup-form__checkbox--label">I agree with the terms and policy</label>
                </div>
                <button class="signup-form__submit">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </form>
            <div class="signup-form__already">
                Already had an account? <a href="#">Sign in</a>
            </div>
        </div>
        <div class="sign-up__right">
            <img src="https://img.freepik.com/free-vector/privacy-policy-concept-illustration_114360-7853.jpg?w=740&t=st=1702716550~exp=1702717150~hmac=483103c3e012689cec7d71e1196e9969e67849b52343454177c40eae3a2ce4ae" alt="" class="sign-up__right--image">
        </div>
    </div>
</body>
</html>

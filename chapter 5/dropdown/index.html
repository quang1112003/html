<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="dropdown">
        <div class="dropdown__select"><i class="fa-solid fa-file"></i><span class="dropdown__text">File Type</span><i class="fa-solid fa-caret-down dropdown__caret"></i></div>
        <ul class="dropdown__list">
            <div class="dropdown__boxing"></div>
            <li class="dropdown__item"><i class="fa-solid fa-file"></i><span class="dropdown__text">Markup HTML</span></li>
            <li class="dropdown__item"><i class="fa-solid fa-file"></i><span class="dropdown__text">Photoshop PDF</span></li>
            <li class="dropdown__item"><i class="fa-solid fa-file"></i><span class="dropdown__text">Illustrator AI</span></li>
            <li class="dropdown__item"><i class="fa-solid fa-file"></i><span class="dropdown__text">Sketch Sketch</span></li>
        </ul>
    </div>
</body>
</html>
